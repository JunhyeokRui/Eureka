env:
  baseInitState:
    pos:
    - 0.0
    - 0.0
    - 0.45
    rot:
    - 0.0
    - 0.0
    - 0.0
    - 1.0
    vAngular:
    - 0.0
    - 0.0
    - 0.0
    vLinear:
    - 0.0
    - 0.0
    - 0.0
  clipActions: 1.0
  clipObservations: 5.0
  control:
    actionScale: 0.5
    controlFrequencyInv: 1
  defaultJointAngles:
    FL_HAA: 0.0
    FL_HFE: 0.1
    FL_KFE: -0.25
    FR_HAA: 0.0
    FR_HFE: 0.1
    FR_KFE: -0.25
  enableCameraSensors: false
  envSpacing: 4.0
  env_name: bolt6GPT
  learn:
    angularVelocityScale: 0.25
    angularVelocityZRewardScale: 0.5
    dofPositionScale: 1.0
    dofVelocityScale: 0.05
    episodeLength_s: 50
    linearVelocityScale: 2.0
    linearVelocityXYRewardScale: 1.0
    torqueRewardScale: -2.5e-05
  numEnvs: ${resolve_default:1024,${...num_envs}}
  plane:
    dynamicFriction: 1.0
    restitution: 0.0
    staticFriction: 1.0
  randomCommandVelocityRanges:
    linear_x:
    - -2.0
    - 2.0
    linear_y:
    - -1.0
    - 1.0
    yaw:
    - -1.0
    - 1.0
  urdfAsset:
    collapseFixedJoints: true
    defaultDofDriveMode: 4
    fixBaseLink: false
  viewer:
    lookat:
    - 1.0
    - 1
    - 3.3
    pos:
    - 0
    - 0
    - 4
    refEnv: 0
name: bolt6GPT
physics_engine: ${..physics_engine}
sim:
  dt: 0.02
  gravity:
  - 0.0
  - 0.0
  - -9.81
  physx:
    bounce_threshold_velocity: 0.2
    contact_collection: 1
    contact_offset: 0.02
    default_buffer_size_multiplier: 5.0
    max_depenetration_velocity: 100.0
    max_gpu_contact_pairs: 8388608
    num_position_iterations: 4
    num_subscenes: ${....num_subscenes}
    num_threads: ${....num_threads}
    num_velocity_iterations: 1
    rest_offset: 0.0
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}}
  substeps: 2
  up_axis: z
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
task:
  randomization_params:
    actions:
      distribution: gaussian
      operation: additive
      range:
      - 0.0
      - 0.02
    actor_params:
      anymal:
        color: true
        dof_properties:
          damping:
            distribution: uniform
            operation: scaling
            range:
            - 0.5
            - 1.5
            schedule: linear
            schedule_steps: 3000
          lower:
            distribution: gaussian
            operation: additive
            range:
            - 0
            - 0.01
            schedule: linear
            schedule_steps: 3000
          stiffness:
            distribution: uniform
            operation: scaling
            range:
            - 0.5
            - 1.5
            schedule: linear
            schedule_steps: 3000
          upper:
            distribution: gaussian
            operation: additive
            range:
            - 0
            - 0.01
            schedule: linear
            schedule_steps: 3000
        rigid_body_properties:
          mass:
            distribution: uniform
            operation: scaling
            range:
            - 0.5
            - 1.5
            schedule: linear
            schedule_steps: 3000
            setup_only: true
        rigid_shape_properties:
          friction:
            distribution: uniform
            num_buckets: 500
            operation: scaling
            range:
            - 0.7
            - 1.3
            schedule: linear
            schedule_steps: 3000
          restitution:
            distribution: uniform
            operation: scaling
            range:
            - 0.0
            - 0.7
            schedule: linear
            schedule_steps: 3000
    frequency: 600
    observations:
      distribution: gaussian
      operation: additive
      range:
      - 0
      - 0.002
    sim_params:
      gravity:
        distribution: gaussian
        operation: additive
        range:
        - 0
        - 0.4
        schedule: linear
        schedule_steps: 3000
  randomize: false
